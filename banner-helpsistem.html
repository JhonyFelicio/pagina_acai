<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Seg Summit - HelpSistem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha o banner no topo */
            min-height: 100vh;
            background: #1a1a1a;
            padding: 20px;
        }
        
        .banner {
            width: 1000px;
            min-height: 1500px; /* Usar min-height √© uma boa pr√°tica */
            background: linear-gradient(180deg, #ffffff 0%, #f5f8fa 100%);
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        /* Efeitos de fundo geom√©tricos */
        .bg-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            overflow: hidden; /* Podemos manter aqui para os shapes n√£o vazarem */
        }
        
        .shape {
            position: absolute;
            background: linear-gradient(135deg, #4A90E2, #50C878);
        }
        
        .shape1 {
            width: 600px;
            height: 600px;
            border-radius: 50%;
            top: -200px;
            right: -150px;
            opacity: 0.15;
        }
        
        .shape2 {
            width: 400px;
            height: 400px;
            transform: rotate(45deg);
            bottom: -100px;
            left: -100px;
            opacity: 0.1;
        }
        
        .shape3 {
            width: 300px;
            height: 300px;
            border-radius: 30px;
            top: 50%;
            left: -50px;
            transform: rotate(25deg);
            opacity: 0.12;
        }
        
        /* Conte√∫do */
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 60px;
        }
        
        /* Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .logo-container svg {
            width: 450px;
            height: auto;
        }
        
        /* Badge do evento */
        .event-section {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .event-badge {
            display: inline-block;
            background: linear-gradient(135deg, #4A90E2, #50C878);
            padding: 18px 60px;
            border-radius: 60px;
            font-size: 42px;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.4);
        }
        
        /* T√≠tulo ESPECIALISTAS */
        .specialist-section {
            text-align: center;
            margin: 60px 0;
            padding: 40px;
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.1), rgba(80, 200, 120, 0.1));
            border-radius: 30px;
            border: 3px solid #4A90E2;
        }
        
        .specialist-title {
            font-size: 88px;
            font-weight: 900;
            color: #4A90E2;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .specialist-subtitle {
            font-size: 36px;
            color: #333333;
            font-weight: 600;
            line-height: 1.4;
        }
        
        .specialist-highlight {
            color: #50C878;
            font-weight: 800;
        }
        
        /* Experi√™ncia */
        .experience {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 60px 0;
        }
        
        .exp-box {
            text-align: center;
            background: white;
            border: 4px solid #4A90E2;
            border-radius: 25px;
            padding: 40px 60px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            min-width: 250px;
        }
        
        .exp-number {
            font-size: 100px;
            font-weight: 900;
            background: linear-gradient(135deg, #4A90E2, #50C878);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 15px;
        }
        
        .exp-text {
            font-size: 24px;
            color: #333333;
            font-weight: 700;
            line-height: 1.3;
        }
        
        /* Servi√ßos */
        .services {
            margin: 60px 0;
        }
        
        .service-item {
            display: flex;
            align-items: center;
            background: white;
            border-left: 6px solid #4A90E2;
            padding: 30px 35px;
            margin: 25px 0;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }
        
        .service-item:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.2);
        }
        
        .service-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #4A90E2, #50C878);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin-right: 30px;
            flex-shrink: 0;
            color: white;
        }
        
        .service-text {
            font-size: 32px;
            font-weight: 700;
            color: #333333;
        }
        
        /* Footer */
        .footer {
            margin-top: auto;
            text-align: center;
            padding-top: 40px;
            border-top: 3px solid #4A90E2;
        }
        
        .contact {
            font-size: 44px;
            font-weight: 800;
            color: #4A90E2;
            margin-bottom: 15px;
            display: flex; /* Para alinhar o √≠cone e o texto */
            justify-content: center; /* Para centralizar o grupo */
            align-items: center; /* Para alinhar verticalmente */
            gap: 15px; /* Espa√ßamento entre o √≠cone e o texto */
        }
        
        .whatsapp-icon {
            width: 60px; /* Tamanho do √≠cone */
            height: 60px;
            /* vertical-align: middle; (N√£o √© mais necess√°rio com display: flex) */
        }

        .website {
            font-size: 38px;
            color: #50C878;
            font-weight: 700;
            margin-bottom: 25px;
        }
        
        .cta {
            font-size: 32px;
            color: white;
            background: linear-gradient(135deg, #4A90E2, #50C878);
            padding: 20px 60px;
            border-radius: 60px;
            display: inline-block;
            font-weight: 800;
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

            <div class="footer">

</body>
</html>
